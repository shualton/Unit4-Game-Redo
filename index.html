<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Super Mario Collector</title>
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Acme&display=swap" rel="stylesheet">
</head>
<body>
    <div class="jumbotron-jumbotron-fluid">
            <div class="text-center">
                <h1 class="text-center">Welcome to Power Up Collector</h1>
                <h2 class="text-center">Click each power up to see how many points it is worth.</h2>
                <h2 class="text-center">Try to match your points to the random number!</h2>
            </div>
            </div>

    <div class="buttonSection">
            <div class="col-md-3" id="numberSection">
                    <h2 class="text-center" id="random">Match Number:</h2>
                    <h1 class="numberBox text-center" id="randomNumber">120</h1>
                </div>
                <div class="col-md-6 text-center" id="buttons">
                    <button id="button-1" value="0"><img src="assets/images/mushroom.jpeg" class="img-responsive icons" id="mushroom"></button>
                    <button id="button-2" value="0"><img src="assets/images/starman.png" class="img-responsive icons" id="star"></button>
                    <button id="button-3" value="0"><img src="assets/images/flower.png" class="img-responsive icons" id="flower"></button>
                    <button id="button-4" value="0"><img src="assets/images/leaf.png" class="img-responsive icons" id="leaf"></button>
                </div>
                <div class="col-md-3" id="score">
                    <h2 class="text-center" id="totalScore">Your Total Score:</h2>
                    <h1 class="numberBox text-center" id="totalNumber">0</h1>
                </div>
        </div>

        <div class="row" id="victorySection">
                <div class="col-md-4"></div>
                <div class="col-md-2" id="winSection">
                    <h3 class="text-center" id="wins">Wins:	0</h3>
                </div>
                <div class="col-md-2" id="lossSection">
                    <h3 class="text-center" id="losses">Losses: 0</h3>
                </div>
                <div class="col-md-4"></div>
            </div>
</body>
</html>
